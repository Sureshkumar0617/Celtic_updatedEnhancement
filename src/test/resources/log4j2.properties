name=PropertiesConfig
property.filename = ${sys:file.path}
appenders = file
appender.file.type = File
appender.file.name = FileLogger
appender.file.fileName=${filename}/CelticAutomation.${date:yyyy-MM-dd_hh-mm-ss}.log
appender.file.layout.type=PatternLayout
appender.file.layout.pattern=[%-5level] %d{yyyy-MM-dd HH:mm:ss.SSS} [%t] %c{1} - %msg%n
logger.file.name=com.celtic.automation.cmcs.parallel
rootLogger.level = info
rootLogger.appenderRefs = file
rootLogger.appenderRef.stdout.ref = FileLogger